<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<script>
    let arr = ["example1", "example2"]
    let result = [], firstLetter = "", noFirst = "", uniqueNames = [];
    $.each(arr, function(i, el){
        if($.inArray(el, uniqueNames) === -1) uniqueNames.push(el);
    });
    for(let i = 0; i<uniqueNames.length; ++i){
        firstLetter = uniqueNames[i].charAt(0).toUpperCase();
        noFirst = uniqueNames[i].substring(1);
        result.push(firstLetter + noFirst);
    };
    let xd = result.sort(function(a,b){
        if(a < b){return -1;}
        if(b > a){return 1;}
        return 0;
    });
    for(let i = 0; i<xd.length; ++i)
        document.write(xd[i] + "<br>")
</script>


</body>
</html>
